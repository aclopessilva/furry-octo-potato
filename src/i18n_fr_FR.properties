help1title =1   iComb
help1p1 = Le iCcomb est un module d'apprentissage interactif (iMA ou iLM en anglais) pour aider les élèves à résoudre des problèmes combinatoires.\
Chaque exercice en iComb offrir à l'étudiant un but immédiatement compréhensible: Combien? \
Pour l'élève répond à la question, qui est, fournir la quantité demandée, il devrait décompose le problème en suivant quelques étapes (diviser pour régner).

help1.1 = 1.1   Origines
help1.1p1 = Le iComb a été inspiré par l'expérience de l'logiciels «Combien?», un système développé par l'Université Pierre et Marie Curie - LIP6.\
Contrairement au système «Combien?», le iCcomb peut être utilisé via l'Internet et peut être intégré dans systèmes de gestion de cours.

help1.2 = 1.2   Univers
help1.2p1 = 
Chaque iComb exercice se réfère à un univers. Il est entendu l'univers comme un ensemble d'éléments qui partagent des attributs communs,\
comme un jeu de cartes. Le iComb conçu pour permettre à de multiples univers de sorte que chaque exercice peut être liée à un univers différent.

help2title = 2   Exercice

help2p1 = Un exercice de iComb devrait demander à l'élève de découvrir quel est le montant de certains éléments de l'univers qui répondent à une série de restrictions.\
L'univers en question doit être indiquée dans l'énoncé du problème.

help2p2 = Le iComb permet à un enseignant de créer un exercice et l'enregistrer sur un serveur Web afin que les élève puissent avoir accès et répondre aux questions sur l'Internet.

help2.1 = 2.1   Exemple de l'exercice
help2.1p1 = Dans un jeu de 32 cartes, combien peut-on construire de mains de 5 cartes, contenant exactement 2 coeurs et exactement 2 piques?
help2.1p2 = Dans l'exercice ci-dessus l'univers en question est le "jeu de 32 cartes" et les restrictions sont les suivantes:\
combien de 5 mains carte peut être formé avec exactement Coupes et deux coeurs d'exactement deux piques?

help2.2 = 2.2   Bouton de démarrage
help2.2p1 = Le bouton Démarrer, quand on clique dessus, lancera la résolution de l'exercice.

help3title = 3   Section d'aide

help3p1 = La section aide fournir des conseils à l'élève conformément à la résolution de l'exercice est effectué.

help3.1 = 3.1   Résolution de l'exercice
help3.1p1 = 
Le bouton "Résolution exercice" ouvrira la section Construction et de présenter deux nouveaux boutons dans la section Aide "Afficher l'Univers" et "Aide".

help3.2 = 3.2   Montrer Univers
help3.2p1 = Le bouton "Afficher l'Univers" va ouvrir une nouvelle fenêtre présentant tous les éléments de l'univers en question.\
L'image de chaque élément seront présentés et leurs attributs.

help3.3 = 3.3   Aide
help3.3p1 = Le bouton Aide affiche iComb de la fenêtre d'aide du système.

help4title = 4  Construction
help4p1 =
Une "construction" est une liste des étapes créé par l'étudiant à résoudre le exercice. La section "construction" intègre toutes les étapes de création.

help4.1 = 4.1   Nouveau étapes
help4.1p1 = Comme son nom l'indique, le bouton "Nouveau Stade" permettra de créer une étape vide dans la construction de l'exerício solution. La construction comprendra 1 ou\
plusieurs étapes de l'exerício est résolu. Une fois une nouvelle étape est fixée, l'élève ensuite remplir les listes de combinaisons apparaissent.

help4.2a = 4.2.1  Nombre d'éléments
help4.2ap1 = En réponse à la question "On veut tirer", l'élève doit informer le liste de combinaison le montant des éléments nécessaires à cette étape.

help4.2b = 4.2.2  Propriétés
help4.2ap1 = En réponse à la question "On veut tirer [x] elements vérifiant" l'élève doit informe combien de propriétés, \
ou si vous voulez utiliser des restrictions pour la définition de cette étape. Les options sont aucun, un ou deux propriétés.

help4.3 = 4.3   Condition
help4.3p1 = Une "condition" est représenté par trois contrôles consécutifs. Selon la réponse de l'élève à la combo box "Propriétés", non, un ou deux "conditions" sera présenté.
help4.3p2 =  Le combo box "Attributes" montre ce que l'attribut que vous souhaitez appliquer une restriction.
help4.3p3 = La listes de combinaisons "pertinence" définit quelle est la relation d'appartenance désirée. Les options sont: "oui", "non", "est à" ou "n'est pas".\
Selon l'option choisie, le suivant contrôle sera une listes de combinaisons ou un bouton qui déclenchera une liste de questions à choix multiples.
help4.3p4 = La condition de contrôle tiers seront présentés dans une liste de combinaisons simple ou une liste avec sélection multiple (déclenché par le bouton avec trois points),\
en fonction de la relation de pertinence sélectionné dans le contrôle précédent. Ces listes contiennent les valeurs des attributs sélectionnés pour l'élève de compléter la condition.
help4.3p5 = Si deux propriétés ont été sélectionnées, un trio de contrôle nouveau est présentée et l'élève doit remplir de la même façon.\
Dans ce cas, l'état complet est composé de ces deux restrictions concaténée avec la logique "ET".

help4.4 = 4.4   Valider étape
help4.4p1 = Une fois satisfait de la condition, le bouton "Valider Étape" sera activé. À cette étape, l'élève doit informer le nombre de sous-ensembles dans l'univers\
peuvent être formés de telle sorte que la condition spécifiée est respectée pour cette étape. L'élève doit informer un montant, mais en utilisant les formules\
disponibles dans la liste déroulante ci-dessous.

help4.5 = 4.5   Formule

help4.5p1 = La liste des combinaisons de "Formule", dispose de options "nombre", "C(n,p)","A(n,p)","n!","n^p". Selon le choix de l'élève, une ou deux boîtes de texte\
seront ouverte en réponse à la définition des paramètres "n" et "p". La option "Formule" appels pour une valeur fixée, "C(n,p)" représente la formule combinée "n, p à p"\
L'élève doit informer les valeurs de n et p. "A(n,p)" représente la formule combinaisons avec répétition "n, p à p".\
Le "n!" signifie "factorielle de n" et "p^n" représente n puissance p.
help4.5p2 =Après en avoir informé la formule avec les paramètres appropriés, l'élève doit appuyer sur le bouton "Ok " et en suivant les "Ajouter étape".

help4.6 = 4.6   Ajouter étape
help4.6p1 = Le bouton "Ajouter étape" va insérer dans la construction le étape en question. En réponse à cette opération, une nouvelle ligne apparaît dans la "Liste des étape."

help4.7 = 4.7   Liste de étapes
help4.7p1 = Cette liste montre toutes les étapes qui composent la construction. Pour supprimer une étape précédemment créé il suffit de le sélectionner dans la liste et appuyez sur le bouton "Supprimer étape."

help4.8 = 4.8   Plusieur ou multiplier
help4.8p1 = À un moment donné, l'élève doit être satisfaite avec les étapes mis en place et assuré qu'elles sont suffisantes pour réaliser la solution désirée.\
À ce étape, les élèves doivent définir les opérations faites, la somme ou le multiplier par le nombre d'éléments dans chaque étape de la construction.\
Une fois défini appuyez simplement sur le bouton "Valider la construction" d'arrêter la construction.

help4.9 = 4.9   Le tableau des images
help4.9p1 = Le tableau des images est un outil important pour l'élève de vérifier visuellement le résultat de sa construction comme ils les étages étant fixés.
A tout moment, l'élève peut cliquer sur la zone d'image à une nouvelle politique des chaînes d'éléments seront présentés.
Ces éléments se conformera à la construction de décors à ce jour et est un excellent moyen de réaliser l'élève si quelque chose ne va pas.

help4.10 = 4.10   Valider la construction
help4.10p1 = Le bouton "Valider la construction" présentera un nouvel écran contenant un résumé de la construction réalisée par l'élève.

help4.11 = 4.11   Modification de la construction
help4.11p1 = Le bouton "Construction change" sera de retour le construction dans lequel l'élève peut effectuer toute réparation.

help4.12 = 4.12   J'ai fini!
help4.12p1 = Le bouton "J'ai fini!" affiche l'écran final. À cette étape, la construction est terminée, laissant à l'élève, l'envoyer au serveur.

help4.13 = 4.13   Évaluer Solution
help4.13p1 = Le bouton "Évaluer Solution", il enverra la solution sur le serveur.
