help1title =1   iComb
help1p1 = O iComb é um Módulo de Aprendizagem Interativa (iMA) para ajudar o aluno na resolução de problemas combinatórios.\
Cada exercício do iComb propõem ao aluno uma meta imediatamente compreensível: Quantos? Para que o aluno responda à pergunta, isto é,\
forneçer a quantidade solicitada, ele deverá quebrar o problema em estágios ("dividir e conquistar").

help1.1 = 1.1   Origens
help1.1p1 = O iComb foi inspirado na experiência do software «Combien?», sistema desenvolvido pela Université Pierre et Marie Curie - LIP6.\
Diferentemente do sistema «Combien?», o iComb pode ser utilizado via internet e integrado a sistemas gerenciadores de cursos. 

help1.2 = 1.2   Universos
help1.2p1 = Cada exercício do iComb refere-se a um Universo. Entende-se como universo um conjunto de elementos que partilham atributos comuns,\
por exemplo, todas as cartas um baralho. O iComb foi projetado para permitir múltiplos universos de maneira que cada exercício poderá\
estar relacionado com um universo diferente.

help2title = 2   Exercício

help2p1 = Um exercício do iComb deverá solicitar ao aluno que descubra qual é a quantidade de elementos de determinado universo que respeitem um série de restrições. O universo em questão deverá ser indicado no enunciado do exercício.
help2p2 = O iComb possibilita que um professor criar um exercício e registrá-lo em um servidor Web para que seus alunos possam acessar e responder as questões pela Internet.

help2.1 = 2.1   Exemplo de Exercício
help2.1p1 = Com um baralho de 32 cartas, quantas mãos de 5 cartas é possível formar com exatamente 2 cartas de Copas e exatamente duas cartas de Espadas?

help2.1p2 = No exercício acima o universo em questão é "o baralho de 32 cartas" e as restrições impostas são:\
quantas mãos de 5 cartas é possível formar com exatamente 2 cartas de Copas e exatamente duas cartas de Espadas?

help2.2 = 2.2   Botão Iniciar
help2.2p1 = O botão Iniciar, ao ser acionado, dará início a resolução do exercício.

help3title = 3   Seção Ajuda

help3p1 = A seção ajuda apresentará dicas para o aluno conforme a resolução do exercício é realizada. 

help3.1 = 3.1   Resolver Exercício
help3.1p1 = O botão "Resolver Exercício" irá abrir a seção Construção e apresentará dois novos botões na seção Ajuda "Mostrar Universo" e "Ajuda".

help3.2 = 3.2   Mostrar Universo
help3.2p1 = O botão "Mostrar Universo" abrirá uma nova janela apresentando todos os elementos do universo em questão.\
A imagem de cada elemento será apresentada bem como seus respectivos atributos.

help3.3 = 3.3   Ajuda
help3.3p1 = O botão "Ajuda" apresenta a janela do sistema de Ajuda do iComb.


help4title = 4  Construção
help4p1 = Uma "Construção" é uma lista de Estágios criados pelo aluno para a resolução do exercício. A seção "Construção" agrupa, portanto, todos os Estágios criados.

help4.1 = 4.1   Novo Estágio
help4.1p1 = Como o próprio nome diz, o botão "Novo Estágio" irá criar um Estágio vazio na construção da solução do exercício. A construção deverá envolver 1 ou\
mais estágios para que o exercício seja resolvido. Uma vez que um novo estágio é criado, o aluno deverá então preencher as listas de combinação apresentadas.

help4.2a = 4.2.1  Quantidade de elementos
help4.2ap1 = Em resposta a pergunta "Eu quero" o aluno deverá informar na lista de combinação a quantidade de elementos desejados para este estágio.

help4.2b = 4.2.2  Propriedades
help4.2ap1 = Em resposta a pergunta "Eu quero [x] elementos que verifiquem " o aluno deverá informar quantas propriedades, ou restrições deseja utilizar para a definição deste estágio. As opções são nenhuma, 1 ou 2 propriedades.

help4.3 = 4.3   Condição
help4.3p1 = Uma "Condição" é representada por três controles consecutivas. Dependendo da resposta do aluno, a lista de combinação "Propriedades", nenhuma, uma ou duas "Condições" será apresentadas.
help4.3p2 = A lista de combinação "Atributos" apresenta qual atributo se deseja aplicar uma restrição.
help4.3p3 = A lista de combinação "Pertinência" define qual é a relação de pertinência desejada. As opções são: "é", "não é", "está em" ou "não está em". Dependendo da opção solicitada,\
o próximo controle apresentado será uma lista de combinação ou um botão que acionará uma lista de múltipla escolha.
help4.3p4 = O terceiro controle apresentado na condição será uma lista de combinação simples ou uma lista com seleção múltipla (acionada pelo botão contendo três pontinhos),\
dependendo da relação de pertinência selecionada no controle anterior. Estas listas conterão os valores do atributo selecionado para que o aluno complete a condição.
help4.3p5 = Caso duas propriedades tenham sido selecionadas, uma nova trinca de controles será apresentada e o aluno deverá preenchê-las da mesma maneira.\
Neste caso, a condição completa será composta dessas duas restrições concatenadas com o operador lógico "E".

help4.4 = 4.4   Validar Estágio
help4.4p1 = Depois de preenchida a Condição, o botão "Validar Estágio" será habilitado. Neste ponto o aluno deverá informar quantos subconjuntos do universos poderão\
ser formados de maneira que a condição informada seja respeitada para este Estágio. O aluno deverá informar uma quantidade, porém utilizando as fórmulas disponíveis\
na lista de combinação seguinte.

help4.5 = 4.5   Fórmula

help4.5p1 = A lista de combinação "Fórmula" possui as opção "valor", "C(n,p)","A(n,p)","n!","n^p". Dependendo da opção do aluno, uma ou duas listas de texto serão\
abertas em resposta para a definição dos parâmetros "n" e "p". A opção "valor" pede um valor fixo, "C(n,p)" representa a fórmula da combinação "n, p a p" e\
o aluno deverá informar os valores para n e p. "A(n,p)" representa a fórmula de arranjo "n, p a p". A opção "n!" significa "fatorial de n" e "n^p" representa n elevado à p.

help4.5p2 = Depois de informada a fórmula com os devidos parâmetros, o aluno deverá acionar o botão "Ok" e na sequência o botão "Adicionar Estágio".

help4.6 = 4.6   Adicionar Estágio
help4.6p1 = O botão "Adicionar Estágio" irá inserir na construção o estágio em questão. Em resposta desta operação, uma nova linha aparecerá na lista "Lista de Estágios".

help4.7 = 4.7   Lista de Estágios
help4.7p1 = Esta lista apresenta todos os estágios que compõem a construção. Para excluir um estágio criado previamente basta selecioná-lo na lista e acionar o botão "Excluir Estágio".

help4.8 = 4.8   Somar ou Multiplicar
help4.8p1 = Em determinado momento o aluno deverá estar satisfeito com os estágios criados e certo de que eles são suficientes para alcançar a solução desejada.\
Neste ponto, o aluno deverá definir qual operação realizar, soma ou multiplicação com a quantidade de elementos de cada um dos estágios da construção.\
Uma vez definido basta acionar o botão "Validar Construção" para encerrar a construção.

help4.9 = 4.9   Quadro de Imagens
help4.9p1 = O quadro de imagens é uma importante ferramenta para o aluno conferir visualmente o resultado de sua construção enquanto os estágios vêem sendo definidos. A qualquer tempo, o aluno poderá clicar sobre o quadro de imagens que um novo cojunto de elementos será apresentado. Estes elementos respeitarão a construção definida até o momento e é uma ótima maneira do aluno perceber se algo está saindo errado.

help4.10 = 4.10   Validar Construção
help4.10p1 = O botão "Validar Construção" apresentará uma nova tela contendo um resumo da construção realizada pelo aluno.

help4.11 = 4.11   Alterar Construção
help4.11p1 = O botão "Alterar Construção" retornará a construção para que o aluno possa realizar qualquer reparo.

help4.12 = 4.12   Eu Terminei!
help4.12p1 = O botão "Eu Terminei!" apresenta a tela final. Neste ponto a construção está terminada, restando ao aluno enviá-la ao servidor.

help4.13 = 4.13   Avaliar Solução
help4.13p1 = O botão "Avaliar Solução" irá enviar a solução para o servidor.
